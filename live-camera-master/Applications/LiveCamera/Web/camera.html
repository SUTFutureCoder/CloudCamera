<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>live cam 录像页面</title>
</head>
<body>
    <video autoplay id="sourcevid" style="width:320px;height:240px"></video>
    <br>
    提示：最好用火狐测试，谷歌浏览器升级了安全策略，谷歌浏览器只能在https下才能利用html5打开摄像头。

    <canvas id="output" style="display:block;width:320px;height:240px;"></canvas>

    <script type="text/javascript" charset="utf-8">

        var socket = new WebSocket("ws://"+document.domain+":8080");
        var back = document.getElementById('output');
        var backcontext = back.getContext('2d');
        var video = document.getElementsByTagName('video')[0];

        //音频
        var audioStream;
        var door        = false;
        var gRecorder   = null;
        var SRecorder   = function (stream){
            //存放配置
            config = {};

            config.sampleBits = config.sampleBits || 8;
            config.sampleRate = config.sampleRate || (44100 / 6);

            //预定义获取音频API
            window.AudioContext = window.AudioContext || window.webkitAudioContext || window.mozAudioContext || window.msAudioContext;
            var context    = new window.AudioContext();
            var audioInput = context.createMediaStreamSource(stream);
            var recorder   = context.createScriptProcessor(4096, 1, 1);

            var audioData  = {
                size: 0,     //录音文件长度
                buffer: [],  //录音缓存
                inputSampleRate: context.sampleRate,    //输入采样率
                inputSampleBits: 16,                    //输入采样率 8\16
                outputSampleRate: config.sampleRate,    //输出采样率
                outputSampleBits: config.sampleBits,    //输出采样数位
                clear: function() {
                    this.buffer = [];
                    this.size   = 0;
                },
                input: function(data) {
                    this.buffer.push(new Float32Array(data));
                    this.size += data.length;
                },
                compress: function() { //合并压缩
                    //合并
                    var data   = new Float32Array(this.size);
                    var offset = 0;
                    for (var i = 0; i < this.buffer.length; i++){
                        data.set(this.buffer[i], offset);
                        offset += this.buffer[i].length;
                    }
                    //压缩
                    var compression = parseInt(this.inputSampleRate / this.outputSampleRate);
                    var length      = data.length / compression;
                    var result      = new Float32Array(parseInt(length));
                    var index       = 0, j = 0;
                    while (index < length) {
                        result[index] = data[j];
                        j += compression;
                        index++;
                    }
                    return result;
                },
                encodeWAV: function (){
                    var sampleRate = Math.min(audioData.inputSampleRate, audioData.outputSampleRate);
                    var sampleBits = Math.min(audioData.inputSampleBits, audioData.outputSampleBits);
                    var bytes      = audioData.compress();
                    var dataLength = bytes.length * (sampleBits / 8);
                    var buffer     = new ArrayBuffer(44 + dataLength);
                    var data       = new DataView(buffer);

                    var channelCount = 1; //单声道
                    var offset       = 0;

                    var writeString  = function (str){
                        for (var i = 0; i < str.length; i++){
                            data.setUint8(offset + i, str.charCodeAt(i));
                        }
                    };

                    //资源交换文件标识符
                    writeString('RIFF');
                    offset += 4;
                    //下一个地址开始到文件尾总字节数，即文件大小-8
                    data.setUint32(offset, 36 + dataLength, true);
                    offset += 4;
                    //WAV文件标志
                    writeString('WAVE');
                    offset += 4;
                    //波形格式标志
                    writeString('fmt ');
                    offset += 4;
                    //过滤字节，一般为 0x10 = 16
                    data.setUint32(offset, 16, true);
                    offset += 4;
                    //格式类别(PCM形式采样数据)
                    data.setUint16(offset, 1, true);
                    offset += 2;
                    //通道数
                    data.setUint16(offset, channelCount, true);
                    offset += 2;
                    //采样率，每秒样本率，表示每个通道的播放速度
                    data.setUint32(offset, sampleRate, true);
                    offset += 4;
                    //波形数据传输率(每秒平均字节数) 单声道*每秒数据位数*每样本数据位/8
                    data.setUint32(offset, channelCount * sampleRate * (sampleBits / 8), true);
                    offset += 4;
                    //块数据调整数 采样一次占用字节数 单声道*每样本的数据位 / 8
                    data.setUint16(offset, channelCount * (sampleBits / 8), true);
                    offset += 2;
                    //每样本数据位数
                    data.setUint16(offset, sampleBits, true);
                    offset += 2;
                    //数据标识符
                    writeString('data');
                    offset += 4;
                    //采样数据总数，即数据总大小-44;
                    data.setUint32(offset, dataLength, true);
                    offset += 4;
                    //写入采样数据
                    if (sampleBits === 8){
                        for (var i  = 0; i < bytes.length; i++, offset++){
                            var s   = Math.max(-1, Math.min(1, bytes[i]));
                            var val = s < 0 ? s * 0x8000 : s * 0x7FFF;
                            val = parseInt(255 / (65535 / (val + 32768)));
                            data.setInt8(offset, val, true);
                        }
                    } else {
                        for (var i = 0; i < bytes.length; i++, offset += 2){
                            var s  = Math.max(-1, Math.min(1, bytes[i]));
                            data.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
                        }
                    }

                    return new Blob([data], {type: 'audio/wav'});
                }
            };

            this.start = function (){
                audioInput.connect(recorder);
                recorder.connect(context.destination);
            };

            this.stop  = function (){
                recorder.disconnect();
            };

            this.getBlob = function (){
                return audioData.encodeWAV;
            };

            this.clear = function (){
                audioData.clear();
            };

            recorder.onaudioprocess = function (e){
                audioData.input(e.inputBuffer.getChannelData(0));
            }
        };
//        var audio = document.getElementsByTagName('audio')[0];
        
        var success = function(stream){
            video.src   = window.URL.createObjectURL(stream);

            audiostream = stream;
            var rec     = new SRecorder(stream);
            gRecorder   = rec;
        };

        socket.onopen = function(){
            socket.binaryType = "blob";
            draw();
            audioRecordStart();
        };

        var draw = function(){
            try{
                backcontext.drawImage(video,0,0, back.width, back.height);
            }catch(e){
                if (e.name == "NS_ERROR_NOT_AVAILABLE") {
                    return setTimeout(draw, 100);
                } else {
                    throw e;
                }
            }
            if(video.src){
                //使用blob方式传输二进制数据
                back.toBlob(function(blob){
//                    console.log(blob);
                    socket.send(blob);
                }, 'image/jpeg', '1');
//                socket.send();
//                socket.send(back.toDataURL("image/jpeg", 0.5));
            }
            setTimeout(draw, 100);
        };
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia ||
        navigator.mozGetUserMedia || navigator.msGetUserMedia;
        navigator.getUserMedia({video:true, audio:true}, success, console.log);

        var audioRecordStart   = function (){
            try {
                if (gRecorder != null){
                    if (!door){
                        gRecorder.start();
                        door = true;
                    }
                }
            } catch (e){
                if (e.name == 'NS_ERROR_NOT_AVAILABLE'){
                    return setTimeout(audioRecordEnd, 1000);
                } else {
                    throw e;
                }
            }
            setTimeout(audioRecordEnd, 1000);
        };

        var audioRecordEnd = function (){
            try {
                if (gRecorder != null){
                    if (door){
                        var sd_gRecorder = gRecorder.getBlob();
                        socket.send(sd_gRecorder());
                        gRecorder.clear();
                        gRecorder.stop();
                        door = false;
                    }
                }
            } catch (e){
                if (e.name == 'NS_ERROR_NOT_AVAILABLE') {
                    return setTimeout(audioRecordEnd, 1000);
                } else {
                    throw e;
                }
            }

            setTimeout(audioRecordStart, 1000);
        };

    </script>
</body>
</html>
